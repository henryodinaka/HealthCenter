<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin</title>
    </h:head>
    <h:body>
        <h1>Admin DashBoard</h1>
        
        <ui:composition template="base_template.xhtml">
            <ui:define name="body">
        <h1>Welcome <h:outputText value="#{companyBean.companyName}"/></h1>
        <div class="row">
            <div class="col-5">
                <p>
                    This account was created on the <h:outputText value="#{companyBean.createdDate}"/>
                     with the following details;
                </p>
                <p>
                   Admin Username : <h:outputText value="#{companyBean.username}"/>
                </p> 
            </div>
            <div class="col-5">
                          

            <h:form id="paymentReview">
                <p:dataGrid var="company" value="#{companyBean.allCompany()}" columns="4" layout="grid"
                            rows="8" paginator="true" id="movie-grid"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        <p class="caption-index">The List of all the registered companies</p>
                    </f:facet>

                    <p:panel header="#{companyBean.month}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage name="ReceiptURI"/> 

                            Company Name :<h:outputText value="#{companyBean.companyName}" />

                            Username :<h:outputText value="#{companyBean.username}" />

                            <h:commandButton value="More" action="#{companyBean.oneCompanyReceipt(company.companyId)}" title="View Detail">
                            </h:commandButton>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </h:form> 
            </div>
        </div>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
