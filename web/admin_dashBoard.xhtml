<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Admin</title>
    </h:head>
    <h:body>
        <h1>Admin DashBoard</h1>
        
        <ui:composition template="base_template.xhtml">
            <ui:define name="body">
                <h1>Welcome <h:outputText value="#{AdminBean.fullName}"/></h1>
        <div class="row">
            <div class="col-5">
                <p>
                    Admin Name: <h:outputText value="#{AdminBean.fullName}"/>
                </p>
                <p>
                    Username : <h:outputText value="#{AdminBean.username}"/>
                </p> 
            </div>
            <div class="col-5">
                          

            <h:form id="paymentReview">
                <p:dataGrid var="company" value="#{companyBean.allCompanies}" columns="4"
                            rows="8" paginator="true" id="movie-grid"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet name="header">
                        <p class="caption-index">The List of all Companies</p>
                    </f:facet>

                    <p:panel header="#{company.companyName}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <h:outputText value="Company Name: #{company.companyName}" />
                            <h:outputText value="Company Email: #{company.email}" />
                            <h:outputText value="Username: #{company.username}" />
                            <h:commandButton value="View Receipts" action="#{AdminBean.viewReceipts(company)}"/>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </h:form> 
            </div>
        </div>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
