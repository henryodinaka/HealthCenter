<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="resources/movieSite.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <div id="header">

            <div id="navbar">
                <h:form id="login-form">
                    <span class="nav-link " title="Home"><h:commandLink action="index?faces-redirect=true" value="Home"/></span>
                    <span class="nav-link " ><h:commandLink class="active" value="About" action="about?faces-redirect=true"/></span>
                </h:form>
            </div> 
        </div>
        <div id="wrapper-other"> 
            <div class="form-tag-div">

                <h:form id="regForm">
                    <div id="form-content" class="row">
                        <div class="col-12">
                            <div style=" position: relative;margin-bottom: 1em;left: 20px; width: 60%;height: 2em;border-radius: .5em;">
                                <span class="nav-link" ><p:inputText a:autofocus ="true" value="#{companyBean.username}" placeholder="Username" /></span> 
                            </div>
                            <div style=" position: relative;margin-bottom: 1em;left: 20px; width: 90%;height: 2em;border-radius: .5em;">
                                <span class="nav-link" ><p:password  value="#{companyBean.password}" placeholder="Password"/></span> </div>
                            <div >
                                <p:outputLabel for="userType" value="Sign in as"/>
                                <p:selectOneMenu value="#{companyBean.userType}" id="userType" required="true" requiredMessage="How do we Address YOu?">
                                    <f:selectItem itemValue="U" itemLabel="User"/>
                                    <f:selectItem itemValue="A" itemLabel="Admin"/>
                                </p:selectOneMenu>
                            </div>
                            <div>
                                <span class="nav-link">
                                    <p:commandButton class="dropbtn" action="#{companyBean.loginBtn()}" value="Login"/>
                                </span> 
                            </div>
                            <p><h1><p:commandLink action="new_account?faces-redirect=true" value="Create Account"/> </h1></p>
                        </div>
                    </div>
                </h:form>
            </div> 
        </div>  
    </h:body>
</html>
