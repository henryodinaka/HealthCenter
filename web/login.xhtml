<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="resources/movieSite.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <div id="header">

            <div id="navbar">
                <h:form id="login-form">
                    <span class="nav-link " title="Home"><h:commandLink action="index?faces-redirect=true" value="Home"/></span>
                    <span class="nav-link " ><h:commandLink class="active" value="About" action="about?faces-redirect=true"/></span>
                    <span class="nav-link" ><p:inputText a:autofocus ="true" value="#{companyBean.username}" placeholder="Username" /></span> 

                    <span class="nav-link" ><p:password  value="#{companyBean.password}" placeholder="Password"/></span> 
                    <span class="nav-link">
                        <h:commandButton class="dropbtn" action="#{companyBean.login()}" value="Login"/>
                    </span> 
                </h:form>
            </div> 
        </div>
        <div id="wrapper-other"> 
            <div class="form-tag-div">
                
                <h:form id="regForm">
                    <p class="form-caption"><h1><h:commandLink action="new_account?faces-redirect=true" value="Create Account for your Company"/> </h1></p> 
                </h:form>
            </div> 
        </div>  
    </h:body>
</html>
