<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
        <link rel="stylesheet" href="resources/movieSite.css"/>
        <link rel="stylesheet" href="resources/health-center.css"/> 

    </h:head>
    <h:body>
        <div id="header">

            <div id="caption">
                <marquee width = "50%">Rivers State Primary Health Care Management Board</marquee>
            </div>  


            <div id="navbar">
                <h:form>
                    <span class="nav-link active" ><h:commandLink  value="Home" action="index?faces-redirect=true"/></span>
                    <span class="nav-link" ><h:commandLink value="Payment Voucher" action="new_account?faces-redirect=true"/></span>
                    <span class="nav-link" ><h:commandLink value="Genres" action="message?faces-redirect=true"/></span> 
                    <span class="nav-link nv-right" ><h:commandLink value="Login" action="login?faces-redirect=true"/></span>
                </h:form>
            </div> 
        </div> 
        <h1 align="center">Rivers State Primary Health Care Management Board</h1>
        <br />
        <div id="wrapper-other"> 

            <div id="main-content">
                <h:form>
                            <div id="form-container" class="row">

                                <div id="form-content" class="col-9">

                                    <div class="row">

                                        <div class="form-tag col-5">
                                            <p:outputLabel class="form-label"  value="Head " for="head" /> <br/> <br/>
                                            <p:inputText  id="head" value="#{companyBean.companyName}" placeholder="Your Company name" required="true" /> 
                                        </div>

                                        <div class="form-tag col-6">
                                            <p:outputLabel class="form-label"  value="Phone Number" for="phone" />  <br/> <br/>
                                            <p:inputText id="phone" value="#{companyBean.phone}" required="true"  placeholder="Phone Number"/>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="form-tag col-5" ><br/>
                                            <p:outputLabel class="form-label"  value="Company's Email " for="email" />  <br/> <br/>
                                            <p:inputText id="email" value="#{companyBean.email}" required="true"  placeholder="Provide a valid Email"/>
                                        </div>

                                        <div class="form-tag col-6"><br/>
                                            <p:outputLabel  class="form-label" value="Username " for="uName" /> <br/> <br/> 
                                            <p:inputText id="uName" value="#{companyBean.username}" placeholder="Username"  onchange="userNameVale()"  required="true" />
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="form-tag col-5">
                                            <p:outputLabel class="form-label"  value="Password " for="pass" /> <br/> <br/>
                                            <p:password id="pass"  value="#{companyBean.password}" placeholder="Password" onchange="passwordVal()" required="true" /> 
                                        </div>

                                        <div class="form-tag col-6">
                                            <p:outputLabel  class="form-label" value="Confirm Password " for="cPass" /> <br/> <br/>
                                            <p:password id="cPass" value="#{companyBean.password2}" placeholder="Confirm Password" onkeypress="confrimPass()" required="true" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <span id="btn-next"  ><p:commandButton action="#{companyBean.saveNewAccount()}" value="Creat Account"/></span>
                            </div>
                        </h:form>
            </div>
        </div> 
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
