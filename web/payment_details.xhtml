<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Payment Details</title>
    </h:head>
    <h:body>
       <div id="container" class="col-12">
            <div id="main-container">
                <ui:composition template="base_template.xhtml">
                    <ui:define name="body">
                        <h:form>
                            <div id="form-container" class="row">

                                <div id="form-content" class="col-9">

                                    <div class="row">

                                        <div class="form-tag col-7">
                                            <p:outputLabel class="form-label"  value="Month" for="month" /> <br/> <br/>
                                            <h:outputText  id="month" value="#{companyBean.month}"/>
                                        </div>

                                        <div class="form-tag col-4">
                                            <p:outputLabel class="form-label"  value="P.V.No" for="pvn" />  <br/> <br/>
                                            <h:outputText id="pvn" value="#{companyBean.paymentVoucherNum}"/> 
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="form-tag col-5" ><br/>
                                            <p:outputLabel class="form-label"  value="Purpose of payment " for="purpose" />  <br/> <br/>
                                            <h:outputText id="purpose" value="#{companyBean.purposeOfPayment}" />
                                        </div>

                                        <div class="form-tag col-6"><br/>
                                            <p:outputLabel class="form-label"  value="Amount Paid " for="amount" />  <br/> <br/>
                                            <h:outputText id="amount" value="#{companyBean.amount}"/>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="form-tag col-5">
                                            <p:outputLabel  class="form-label" value="Financial Authority" for="bank" />  <br/> <br/>
                                            <h:outputText id="bank" value="#{companyBean.bank}"/>
                                        </div>

                                        <div class="form-tag col-6">
                                            <p:outputLabel class="form-label"  value="Amoun In words" for="amountInWord" />  <br/> <br/>
                                            <h:outputText id="amountInWord" value="#{companyBean.amountInWords}"/>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="form-tag col-11">
                                            <p:outputLabel class="form-label"  value="Full Name " for="fName" />  <br/> <br/>
                                            <h:outputText id="fName" value="#{companyBean.fullName}"/> 
                                        </div>

                                        <div class="form-tag col-11">
                                            <p:outputLabel class="form-label"  value="Title " for="title" />  <br/> <br/>
                                            <h:inputText id="title" value="#{companyBean.title}"/>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        <div class="row foot-section">
                            <div class="col-4 form-btn-div">
                                <span><p:commandButton action="all_payment?faces-redirect=true" value="&lt;&lt;&lt; Back"/></span>
                            </div> 
                                <div class="col-4 form-btn-div">
                              <p>
                                    <button type="button" id="uName" onclick="document.getElementById('message-div').style.display = 'block'" style="width:auto;">View Payment Receipt</button> 
                                </p>
                                </div>
                        </div>
                        </h:form>
                    </ui:define>
                </ui:composition>
            </div>
        </div>

    </h:body>
</html>
