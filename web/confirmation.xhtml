    <title>User Register</title>

                                        <p:outputLabel class="form-label"  value="Month" for="month" /> <br/> <br/>
                                        <p:calendar  id="month" value="#{companyBean.month}" required="true"  placeholder="Month Paid for" />

                                                                                </p:selectOneMenu> -->
                                    </div>

                                    <div class="form-tag col-4">
                                        <p:outputLabel class="form-label"  value="P.V.No" for="pvn" />  <br/> <br/>
                                        <p:inputText id="pvn" value="#{companyBean.paymentVoucherNum}"  placeholder="Payment Voucher Number" required="true" /> 
                                        <!--                                        <p:outputLabel class="form-label" value="Gender " for="gender" /> <br/> <br/>

                                    </div>
                                </div>

                                <div class="row">

                                    <div class="form-tag col-5" ><br/>
                                        <p:outputLabel class="form-label"  value="Purpose of payment " for="purpose" />  <br/> <br/>
                                        <p:inputText id="purpose" value="#{companyBean.purposeOfPayment}"  placeholder="Purpose Of Payment" required="true" />
                                    </div>

                                    <div class="form-tag col-6"><br/>
                                        <p:outputLabel class="form-label"  value="Amount Paid " for="amount" />  <br/> <br/>
                                        <p:inputText id="amount" value="#{companyBean.amount}" placeholder="Amount Paid" required="true" />
                                    </div>
                                </div>

                                <div class="row">

                                    <div class="form-tag col-5">
                                        <p:outputLabel  class="form-label" value="Financial Authority" for="bank" />  <br/> <br/>
                                        <p:inputText id="bank" value="#{companyBean.bank}" placeholder ="Bank where the payment was made" required="true" />
                                    </div>

                                    <div class="form-tag col-6">
                                        <p:outputLabel class="form-label"  value="Amoun In words" for="amountInWord" />  <br/> <br/>
                                        <p:inputText id="amountInWord" value="#{companyBean.amountInWords}" required="true"  placeholder="Amount in words"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-tag col-12">
                                        <p:selectBooleanCheckbox id="signature" value="#{companyBean.signature}" required="true"/> 
                                        <span>I CERTIFY THAT the above account is correct an was incurred under the authority quoted, and the service have been duly performed, and that the rate/price is according to regulation or fair and reasonable and that the amount of #{companyBean.amountInWords} can be paid under the sub-head quoted </span>

                                <div class="row">

                                    <div class="form-tag col-11">
                                        <p:outputLabel class="form-label"  value="Full Name " for="fName" />  <br/> <br/>

                                    <div class="form-tag col-11">
                                        <p:outputLabel class="form-label"  value="Title " for="title" />  <br/> <br/>

                                </div>

                        <ui:define name="nexttButton">
                            <span id="btn-next"  ><p:commandButton action="#{companyBean.addPayment()}" value="Add Payment"/></span>
