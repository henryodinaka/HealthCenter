<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>User Register</title>
    <h:head>
        <link type="text/css" rel="stylesheet" href="resources/sign_up_in.css" />
        <link type="text/css" rel="stylesheet" href="resources/movieSite.css" />
        <link type="text/css" rel="stylesheet" href="resources/w3.css-mini.css"/>
        <meta name="Description" content="Sign up and login page for the Nsukka catholic community"/>


    </h:head>
    <h:body> 
        <div id="container" class="col-12">
            <div id="main-container">
                <ui:composition template="payment_voucher.xhtml">
                    <ui:define name="body">
                        <h:form enctype="multipart/form-data">
                            <div id="form-container" class="row">

                                <div id="form-content" class="col-9">
                                    <div class="row">
                                        <p:messages for="" style="color: red;" />
                                    </div>
                                    <div class="row">

                                        <div class="form-tag col-7">
                                            <p:outputLabel class="form-label"  value="Month" for="month" /> <br/> <br/>
                                            <p:calendar  id="month" value="#{companyBean.month}" required="true"  placeholder="Month Paid for" /> 
                                        </div>

                                        <div class="form-tag col-4">
                                            <p:outputLabel class="form-label"  value="P.V.No" for="pvn" />  <br/> <br/>
                                            <p:inputText id="pvn" value="#{companyBean.paymentVoucherNum}"  placeholder="Payment Voucher Number" required="true" />  
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="form-tag col-5" ><br/>
                                            <p:outputLabel class="form-label"  value="Purpose of payment " for="purpose" />  <br/> <br/>
                                            <p:inputText id="purpose" value="#{companyBean.purposeOfPayment}"  placeholder="Purpose Of Payment" required="true" />
                                        </div>

                                        <div class="form-tag col-6"><br/>
                                            <p:outputLabel class="form-label"  value="Amount Paid " for="amount" />  <br/> <br/>
                                            <p:inputText id="amount" value="#{companyBean.amount}" placeholder="Amount Paid" required="true" />
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="form-tag col-5">
                                            <p:outputLabel  class="form-label" value="Financial Authority" for="bank" />  <br/> <br/>
                                            <p:inputText id="bank" value="#{companyBean.bank}" placeholder ="Bank where the payment was made" required="true" />
                                        </div>

                                        <div class="form-tag col-6">
                                            <p:outputLabel class="form-label"  value="Amoun In words" for="amountInWord" />  <br/> <br/>
                                            <p:inputText id="amountInWord" value="#{companyBean.amountInWords}" required="true"  placeholder="Amount in words"/>
                                        </div>
                                    </div>

                                    <div class="row">

                                        <div class="form-tag col-11">
                                            <p:outputLabel class="form-label"  value="Full Name " for="fName" />  <br/> <br/>
                                            <p:inputText id="fName" value="#{companyBean.fullName}" placeholder="Full Name" required="true" /> 
                                        </div>

                                        <div class="form-tag col-11">
                                            <p:outputLabel class="form-label"  value="Title " for="title" />  <br/> <br/>
                                            <p:inputText id="title" value="#{companyBean.title}" required="true"  placeholder="Officer controlling Expenditure"/>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                            <div class="row foot-section">
                                <div class="col-1 form-btn-div">
                                    <span><p:commandButton action="index?faces-redirect=true" value="Cancel"/></span>
                                </div> 
                                <div class="col-9 form-btn-div">
                                    <span id="btn-nex"  ><p:fileUpload fileUploadListener="#{companyBean.handleFileUpload}" value="#{companyBean.paymentReceipt}" mode="advanced" dragDropSupport="true"
                                                                        update="messages" sizeLimit="20000000" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/"/></span>
                                    
                                <p:growl id="messages" showDetail="true" />
                                </div>
                                <div class="col-1 form-btn-div">

                                    <span id="btn-nex"  >

                                        <p:commandButton action="confirmation?faces-redirect=true" value="Proceed"/>
                                    </span>
                                </div>
                            </div>
                        </h:form>
                    </ui:define>
                </ui:composition>
            </div>
        </div>

    </h:body>

</html>
